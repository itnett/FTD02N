<form method="POST" action="/login">
    {{ form.hidden_tag() }}
    <p>
        {{ form.brukernavn.label }}<br>
        {{ form.brukernavn(class="form-control") }}
    </p>
    <p>
        {{ form.passord.label }}<br>
        {{ form.passord(class="form-control") }}
    </p>
    <p>{{ form.submit(class="btn btn-primary") }}</p>
</form>
