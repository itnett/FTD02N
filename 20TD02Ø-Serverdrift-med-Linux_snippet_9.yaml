apiVersion: v2
name: my-nginx
description: A Helm chart for Nginx
type: application
version: 0.1.0
appVersion: "1.16.0"

dependencies:
- name: nginx
  version: "0.8.0"
  repository: "https://charts.bitnami.com/bitnami"

values:
  nginx:
    service:
      type: LoadBalancer
    ingress:
      enabled: true
      hosts:
        - my-nginx.local