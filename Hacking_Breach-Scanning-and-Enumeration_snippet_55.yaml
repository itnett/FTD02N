name: Security Scan

   on: [push]

   jobs:
     build:
       runs-on: ubuntu-latest

       steps:
       - name: Checkout code
         uses: actions/checkout@v2

       - name: Install dependencies
         run: |
           sudo apt-get update
           sudo apt-get install -y nmap gobuster nikto python3 python3-pip
           pip3 install cherrypy

       - name: Run scan
         run: python3 automate_scan.py