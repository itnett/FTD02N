apiVersion: v1
kind: Template
metadata:
  name: myapp-template
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      name: myapp-service
    spec:
      ports:
        - port: 80
          targetPort: 8080
      selector:
        app: myapp
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: myapp-deployment
    spec:
      replicas: 3
      selector:
        matchLabels:
          app: myapp
      template:
        metadata:
          labels:
            app: myapp
        spec:
          containers:
            - name: myapp
              image: quay.io/myrepo/myapp:latest
              ports:
                - containerPort: 8080